<div class="container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

    <div class="form-group">
      <label for="name">Full name</label>
      <input id="name" class="form-control" name="name"
             autocomplete="off" [(ngModel)]="user.fullName" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" name="username"
             #username="ngModel"
             appForbiddenNames="{{forbiddenUsernames}}" appSpaceValidator
             autocomplete="off" [(ngModel)]="user.username" required>

      <div *ngIf="username.invalid && username.dirty"
           class="alert alert-danger">

        <div *ngIf="username?.errors.required">
          Username is Required!
        </div>

        <div *ngIf="username?.errors.forbiddenName">
          Username already Exists!
        </div>

        <div *ngIf="username?.errors.forbiddenSpace">
          Username should not contain spaces!
        </div>

      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required
             class="form-control" autocomplete="off" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword"
             class="form-control" autocomplete="off" [(ngModel)]="confirmPassword">
    </div>

    <button type="submit" class="btn btn-primary"
            [disabled]="!registerForm.valid">Register</button>
    <button type="button" class="btn btn-default"
            (click)="registerForm.reset()">Reset</button>
    <button type="button" class="btn btn-primary login"
            routerLink="../login">Already Registered</button>

  </form>
</div>
