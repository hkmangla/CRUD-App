<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required
             class="form-control" autocomplete="off" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password"
             class="form-control" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-primary"
            [disabled]="!loginForm.valid">Log In</button>
    <button type="button" class="btn-primary btn register"
            routerLink="../register">New User</button>
  </form>
</div>
